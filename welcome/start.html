<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登录聊天室</title>
  <style>
    body 
    {
      background-image: url('test.jpg');           /* 设置背景图片 */
      background-size: cover;                      /* 确保背景图片覆盖整个页面 */
      background-position: center;                 /* 将背景图片居中显示 */
      /* 设置字体样式 */
      font-family: Arial, sans-serif;
      text-align: center;                          /*水平对齐方式*/
      padding-top: 200px;                          /*元素到界面顶部的距离*/
      
      background-color: #f0f0f0;                 /*可选：设置一个背景颜色作为备用 */
    }
    h1 
    {
      margin-bottom: 30px;                         /*一级标题与下一行之间的垂直距离*/
    }
    .form-group {
      display: flex;
      justify-content: center;                     /*水平居中  rigth/center/left */
      align-items: center;                         /*垂直居中对齐 center/bottom/top */
      margin-bottom: 20px;                         /*控制各文本框之间的垂直距离*/
    }
    input[type="text"],
    input[type="password"] {
      width: 200px;
      padding: 12px;
      box-sizing: border-box;
      border: 5px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      width: 230px;
      padding: 10px 20px;
      background-color:green ;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    /*为提交按钮添加悬停效果（:hover），增强用户体验。*/
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .no-account {
      display: flex;
      align-items: center;                        /* 垂直居中对齐 */
      justify-content: center;                    /* 水平居中 */
      margin-top: 20px;
    }
    .no-account p {
      margin: 0;
      margin-right: 10px;                         /* 文本与按钮之间的间距 */
      font-size: 16px;
    }
    .no-account .form-group {
      margin: 0;
    }
    .no-account button[type="button"] {
      width: 120px;
      padding: 8px 16px;
      color: rgb(0, 0, 0);
      border: none;         
      border-radius: 4px;                         /*设置元素的边框圆角半径*/
      cursor: pointer;
      font-size: 16px;
    }
    .no-account button[type="button"]:hover {
      background-color: rgb(7, 100, 0);
    }
  </style>
</head>
<body >
  <h1 >登录留言板</h1>
  <form action="login.php" method="post" >
    <div class="form-group">
      <label for="name">用户:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="password">密码:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="login">
      <div class="form-group">
        <input type="submit" value="登录">
      </div>
    </div>  
  </form>  
<!--##########################################################-->
  <form action="/" method="post">
    <div class="no-account">
      <div class="form-group">
        <p id="register "></p>
        <button type="button" onclick="register_funtion()">立即注册</button>
        <p id="forgotpassword "></p>
        <button type="button" onclick="forgotpassword_funtion()">忘记密码</button>
      </div>
    </div>
  </form>
  <!--##########################################################-->
</body>
</html>
<script>
  function register_funtion()
  {
    document.getElementById("register");
    window.location.href = "register.html";

  }
  function forgotpassword_funtion()
  {
    document.getElementById("forgotpassword");
    window.location.href = "forgotpassword.html";

  }
  </script>
